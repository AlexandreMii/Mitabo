<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Réseau Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="#">Vite</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feed">
            <h2>Posts</h2>
            <!-- Ajoutez ici les posts des utilisateurs -->
            <article class="post">
                <header>
                    <img src="images/user.png" alt="Nom de l'utilisateur">
                    <h3>Nom de l'utilisateur</h3>
                </header>
                <p>Contenu du post</p>
                <footer>
                    <a href="#">J'aime</a>
                    <a href="#">Commenter</a>
                    <a href="#">Partager</a>
                </footer>
        </section>

        <aside class="sidebar">
            <h2>Suggestions</h2>
            <!-- Ajoutez ici les suggestions d'utilisateurs ou de contenu -->
            <section class="suggestion
                <img src="images/user.png" alt="Nom de l'utilisateur">
                <h3>Nom de l'utilisateur</h3>
                <button>Follow</button>
            </section>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Mitabo. Un Réseau Social.</p>
    </footer>
</body>
</html>
