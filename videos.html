<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Vidéos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .video-container {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .video-form {
            margin-bottom: 20px;
        }
        .video-form input, .video-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .video-form button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .video-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Page de Vidéos</h1>

    <div class="video-form">
        <h2>Enregistrer une Vidéo</h2>
        <form id="videoForm">
            <input type="text" id="title" placeholder="Titre de la vidéo" required>
            <textarea id="description" placeholder="Description de la vidéo" required></textarea>
            <input type="file" id="thumbnail" accept="image/*" required>
            <input type="file" id="video" accept="video/*" required>
            <button type="submit">Enregistrer</button>
        </form>
    </div>

    <div id="videoList"></div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const thumbnail = document.getElementById('thumbnail').files[0];
            const video = document.getElementById('video').files[0];

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const videoTitle = document.createElement('h3');
            videoTitle.textContent = title;
            videoContainer.appendChild(videoTitle);

            const videoDescription = document.createElement('p');
            videoDescription.textContent = description;
            videoContainer.appendChild(videoDescription);

            const videoThumbnail = document.createElement('img');
            videoThumbnail.src = URL.createObjectURL(thumbnail);
            videoThumbnail.alt = title;
            videoContainer.appendChild(videoThumbnail);

            const videoElement = document.createElement('video');
            videoElement.controls = true;
            videoElement.src = URL.createObjectURL(video);
            videoContainer.appendChild(videoElement);

            document.getElementById('videoList').appendChild(videoContainer);

            // Réinitialiser le formulaire
            document.getElementById('videoForm').reset();
        });
    </script>
    <input type="file" id="uploadVideo" accept="video/*">
    <div id="videoContainer"></div>
    <script src="script.js"></script>
</body>
</html>
